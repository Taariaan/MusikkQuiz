<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Musikk Quiz</title>
</head>
<body>  
    <h2>Music Quiz</h2>
    <audio controls>
        <source src="yesterday.mp3" type="audio/ogg">
    </audio>

    <div class="container" id="song1">
        <div>
            <input type="radio" name="song1">
            <label>Yesterday, The Beatles</label>
        </div>
        <div>
            <input type="radio" name="song1">
            <label>I Say a Little Prayer, Aretha Franklin</label>
        </div>
        <div>
            <input type="radio" name="song1">
            <label>House Of The Rising Sun, The Animals</label>
        </div>
        <div>
            <input type="radio" name="song1">
            <label>Yesterday Once More, Carpenters</label>
        </div>
    </div>

    <audio controls>
        <source src="HowDeepIsYourLove.mp3" type="audio/ogg">
    </audio>

    <div class="container" id="song2">
        <div>
            <input type="radio" name="song2">
            <label>I Want It That Way, Backstreet Boys</label>
        </div>
        <div>
            <input type="radio" name="song2">
            <label>How Deep Is Your Love, Bee Gees</label>
        </div>
        <div>
            <input type="radio" name="song2">
            <label>Wouldn't It Be Nice, The Beach Boys</label>
        </div>
        <div>
            <input type="radio" name="song2">
            <label>Voulez-Vous, ABBA</label>
        </div>
    </div>

    <audio controls>
        <source src="Fleetwood Mac The Chain.mp3" type="audio/ogg">
    </audio>

    <div class="container" id="song3">
        <div>
            <input type="radio" name="song3">
            <label>Break Stuff, Limp Bizkit</label>
        </div>
        <div>
            <input type="radio" name="song3">
            <label>The Chain, Fleetwood Mac</label>
        </div>
        <div>
            <input type="radio" name="song3">
            <label>Snap Out Of It, Arctic Monkeys</label>
        </div>
        <div>
            <input type="radio" name="song3">
            <label>Where Is My Mind, The Pixies</label>
        </div>
    </div>

    <h3>Who is known as the queen of soul?</h3>

    <div class="container" id="song4">
        <div>
            <input type="radio" name="song4">
            <label>Etta James</label>
        </div>
        <div>
            <input type="radio" name="song4">
            <label>Tina Turner</label>
        </div>
        <div>
            <input type="radio" name="song4">
            <label>Alicia Keys</label>
        </div>
        <div>
            <input type="radio" name="song4">
            <label>Aretha Franklin</label>
        </div>
    </div> 

    <h3>What is the name of the Swedish songwriter/producer who has produced such songs as "I Kissed a Girl", "Blank Space" and "Blinding Lights"</h3>

    <div class="container" id="song5">
        <div>
            <input type="radio" name="song5">
            <label>Ilya Salmanzadeh</label>
        </div>
        <div>
            <input type="radio" name="song5">
            <label>Kristian Lundin</label>
        </div>
        <div>
            <input type="radio" name="song5">
            <label>Max Martin</label>
        </div>
        <div>
            <input type="radio" name="song5">
            <label>Robyn</label>
        </div>
    </div> 

    <button id="checkAnswers">Check Answers</button>

    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
